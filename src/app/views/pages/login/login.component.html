<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm [formGroup]="form">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-1">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Username" formControlName="email" />
                </c-input-group>
                <div class="mb-1" *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
                  <span class="text-danger" *ngIf="form.controls['email']?.hasError && form.controls['email'].getError('email')">Enter valid
                    email</span>
                  <span class="text-danger" *ngIf="form.controls['email']?.hasError && form.controls['email'].getError('required')">Email is
                    required</span>
                </div>
                <c-input-group class="mb-1">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="current-password" cFormControl placeholder="Password" type="password" 
                    formControlName="password" />
                </c-input-group>
                <div class="mb-1" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
                  <span class="text-danger" *ngIf="form.controls['password']?.hasError && form.controls['password'].getError('required')">Password is
                    required</span>
                </div>
                <c-row class="mt-4">
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" [disabled]="!form.valid" (click)="login()">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-secondary py-5">
            <c-card-body class="text-center d-flex justify-content-center align-items-center">
              <img style="height: 41px;" src="https://www.codespeedo.com/wp-content/uploads/2024/02/Code_Speedo_logo-2.png" alt="LOGO">
              <!-- <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div> -->
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
